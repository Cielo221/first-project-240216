<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/149677fa27.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style01.css" />
    <link rel="icon" href="./img/icon-1.png" />
    <title>My Hobbies</title>
  </head>
  <body>
    <h2>My Hobbies</h2>
    <section class="wrap">
      <input type="radio" name="tabmenu" id="tab1" checked />
      <input type="radio" name="tabmenu" id="tab2" />
      <input type="radio" name="tabmenu" id="tab3" />
      <div class="tabs">
        <div class="contents">
          <div class="music page">
            <h1>01. MUSIC</h1>
            <div class="content_inner">
              <span><i class="fa-solid fa-chevron-left"></i></span>
              <img src="./img/IMG_watching.JPG" alt="watch" />
              <img src="./img/IMG_music.JPG" alt="music" />
              <img src="./img/IMG_walk.JPG" alt="walk" />
              <span><i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <ul class="list">
              <li>#POP</li>
              <li>#Jazz</li>
              <li>#R&B</li>
              <li>#K-POP</li>
            </ul>
          </div>
          <div class="walking page">
            <h1>02. Walking</h1>
            <div class="content_inner">
              <span><i class="fa-solid fa-chevron-left"></i></span>
              <img src="./img/IMG_music.JPG" alt="music" />
              <img src="./img/IMG_walk.JPG" alt="walk" />
              <img src="./img/IMG_watching.JPG" alt="watch" />
              <span><i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <ul class="list">
              <li>#한강</li>
              <li>#도심</li>
              <li>#공원</li>
              <li>#산</li>
            </ul>
          </div>
          <div class="watching page">
            <h1>03. watching</h1>
            <div class="content_inner">
              <span><i class="fa-solid fa-chevron-left"></i></span>
              <img src="./img/IMG_walk.JPG" alt="walk" />
              <img src="./img/IMG_watching.JPG" alt="watch" />
              <img src="./img/IMG_music.JPG" alt="music" />
              <span><i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <ul class="list">
              <li>#영화</li>
              <li>#애니메이션</li>
              <li>#예능</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="btn">
        <label for="tab1"></label>
        <label for="tab2"></label>
        <label for="tab3"></label>
      </div>
      <span class="back">
        <a href="./index.html">
          <i class="fa-solid fa-circle-arrow-left"></i>
        </a>
        <a href="./index.html">Back</a>
      </span>
    </section>
  </body>
</html>
